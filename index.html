<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi√°ng Sinh An L√†nh - Hand Interaction</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Segoe UI', sans-serif; }
        #canvas-container { width: 100%; height: 100vh; display: block; }
        
        #ui-layer {
            position: absolute; bottom: 30px; width: 100%;
            text-align: center; pointer-events: none; z-index: 100;
        }
        
        .badge {
            display: inline-block; background: rgba(0,0,0,0.7);
            border: 2px solid #FFD700; color: #FFD700;
            padding: 10px 25px; border-radius: 50px;
            font-size: 18px; font-weight: bold; margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-shadow: 0 0 10px #FFD700;
        }

        .guide { color: #ccc; font-size: 13px; margin-bottom: 20px; text-shadow: 0 2px 4px black;}

        button {
            pointer-events: auto; cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000); 
            color: #FFF; border: 2px solid #FFD700;
            padding: 15px 50px; border-radius: 30px; 
            font-weight: 800; font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #camera-preview {
            position: absolute; top: 15px; right: 15px;
            width: 120px; height: 90px;
            border: 2px solid rgba(255,215,0,0.5); 
            transform: scaleX(-1); opacity: 0.8; border-radius: 8px;
            background: #222;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status" class="badge">üéÑ Ch√†o M·ª´ng B·∫°n üéÑ</div>
        <div class="guide">
            üñê <b>X√≤e:</b> Bung Qu√† & ƒê√®n | üëå <b>Pinch:</b> Xem ·∫£nh | ‚úä <b>N·∫Øm:</b> Thu c√¢y
        </div>
        <button id="btnStart" onclick="startSystem()">B·∫¨T CAMERA & NH·∫†C</button>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" style="display:none"></video>
    <canvas id="camera-preview"></canvas>

    <script>
        const MUSIC_URL = "audio.mp3"; // ƒê·∫£m b·∫£o t·ªáp n√†y c√≥ trong th∆∞ m·ª•c ch√≠nh
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;

        const loader = new THREE.TextureLoader();
        // S·ª≠a ƒë∆∞·ªùng d·∫´n ·∫£nh ƒë·ªÉ kh·ªõp v·ªõi GitHub c·ªßa b·∫°n
        const photoFiles = ['image1.jpeg', 'image2.jpeg', 'image3.jpeg', 'image4.jpeg', 'image5.jpeg'];
        const photoTextures = photoFiles.map(f => loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF'); 
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA'); 
                grd.addColorStop(0.3, '#FF0000'); 
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        const CONFIG = {
            goldCount: 1500, redCount: 200, giftCount: 100,
            explodeRadius: 60, photoOrbitRadius: 25,
            treeHeight: 70, treeBaseRadius: 30
        };

        let scene, camera, renderer, groupGold, groupRed, groupGift;
        let photoMeshes = [], titleMesh, starMesh;
        let state = 'TREE', handX = 0.5, selectedIndex = 0;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 1.5);
            groupRed = createParticleSystem('red', CONFIG.redCount, 2.5);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const geo = new THREE.BufferGeometry();
            const pos = [], treePos = [], expPos = [];
            
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight;
                const r = (1 - (h/CONFIG.treeHeight)) * CONFIG.treeBaseRadius * Math.sqrt(Math.random());
                const theta = Math.random() * Math.PI * 2;
                treePos.push(r * Math.cos(theta), h - CONFIG.treeHeight/2, r * Math.sin(theta));

                const phi = Math.acos(2 * Math.random() - 1);
                const lam = 2 * Math.PI * Math.random();
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random());
                expPos.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));
                pos.push(treePos[i*3], treePos[i*3+1], treePos[i*3+2]);
            }

            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geo.userData = { tree: treePos, explode: expPos };
            const mat = new THREE.PointsMaterial({ size, map: textures[type], transparent: true, blending: THREE.AdditiveBlending, depthWrite: false });
            return new THREE.Points(geo, mat);
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(10, 10);
            photoTextures.forEach((tex, i) => {
                const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                mesh.visible = false;
                scene.add(mesh);
                photoMeshes.push(mesh);
            });
        }

        function createDecorations() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold 80px Arial'; ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.fillText("MERRY CHRISTMAS", 512, 128);
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), new THREE.MeshBasicMaterial({ map: new THREE.CanvasTexture(canvas), transparent: true }));
            titleMesh.position.y = 45;
            scene.add(titleMesh);

            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(10, 10), new THREE.MeshBasicMaterial({ map: textures.gold, transparent: true }));
            starMesh.position.y = CONFIG.treeHeight/2 + 2;
            scene.add(starMesh);
            scene.add(groupGold, groupRed, groupGift);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.002;
            const targetState = state;

            [groupGold, groupRed, groupGift].forEach(g => {
                const posAttr = g.geometry.attributes.position;
                const targetData = g.geometry.userData[targetState === 'TREE' ? 'tree' : 'explode'];
                for(let i=0; i<posAttr.count * 3; i++) {
                    posAttr.array[i] += (targetData[i] - posAttr.array[i]) * 0.08;
                }
                posAttr.needsUpdate = true;
                g.rotation.y += 0.005;
            });

            if(state === 'TREE') {
                photoMeshes.forEach(m => m.visible = false);
                titleMesh.visible = true;
            } else if(state === 'EXPLODE' || state === 'PHOTO') {
                titleMesh.visible = false;
                photoMeshes.forEach((m, i) => {
                    m.visible = true;
                    const angle = groupGold.rotation.y + i * (Math.PI * 2 / 5);
                    const tx = (state === 'PHOTO' && i === selectedIndex) ? 0 : Math.cos(angle) * 30;
                    const tz = (state === 'PHOTO' && i === selectedIndex) ? 50 : Math.sin(angle) * 30;
                    m.position.lerp(new THREE.Vector3(tx, 0, tz), 0.1);
                    m.lookAt(camera.position);
                });
            }
            renderer.render(scene, camera);
        }

        async function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(() => {});
            
            const video = document.querySelector('.input_video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });

            hands.onResults(results => {
                const cvs = document.getElementById('camera-preview');
                const ctx = cvs.getContext('2d');
                ctx.clearRect(0,0,cvs.width, cvs.height);
                ctx.drawImage(results.image, 0, 0, cvs.width, cvs.height);

                if(results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const openDist = Math.hypot(lm[8].x - lm[0].x, lm[8].y - lm[0].y);
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

                    if (openDist < 0.2) state = 'TREE';
                    else if (pinchDist < 0.06) state = 'PHOTO';
                    else state = 'EXPLODE';
                    
                    document.getElementById('status').innerText = state;
                }
            });

            const cameraHelper = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 320, height: 240
            });
            cameraHelper.start();
        }

        window.onload = init3D; // Hi·ªán c√¢y th√¥ng ngay khi m·ªü trang
        window.onresize = () => {
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
